<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style/settings/core.css">
    <link rel="stylesheet" href="style/settings/color.css">
    <link rel="stylesheet" href="style/settings/text.css">
    <link rel="stylesheet" href="style/generic/reset.css">
    <link rel="stylesheet" href="style/objects/ld-wrapper.css">
    <link rel="stylesheet" href="style/components/ld-button.css">
    <link rel="stylesheet" href="style/components/ld-header.css">
    <link rel="stylesheet" href="style/components/ld-table.css">
    <link rel="stylesheet" href="style/pages/VendaEtp2.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.js"></script>
    <script src="scripts/VendaEtp2.js"></script>
</head>

<body>
    <div class="ld-list">
        <div class="ld-wrapper">
            <header class="ld-header">
                <div class="wrapper -has-user">
                    <div></div>
                    <div class="logo-wrapper">
                        <img alt="Logo" class="image" src="assets/logo/Logo_VisionCar.png">
                    </div>
                </div>
            </header>
            <main class="main-content -one-col">
                <div class="title-button">
                    <h1 class="title">Vamos Selecionar o Serviço !!!</h1>
                    <div class="button-wrapper">
                    </div>
                </div>
                <div class="table-wrapper">
                    <div class="ld-table">
                        <div class="head">
                            <div class="row">
                                <div class="item-description">Descrição</div>
                                <div class="price-column">Preço</div>
                            </div>
                        </div>
                        <div class="body" id="table-body"> </div>

                    </div>
                </div>
                <div class="produtos" id="table-Prod">
                    <h1 class="produtos" id="produtos">Produtos Vendidos</h1>
                    <div class="Prod" id="table-Prod"> </div>
                </div>

                <div class="totals">
                    <div class="total-item">
                        <h3 class="total-title">Valor de Servicos</h3>
                        <p class="total-value-sv" id="valor-servicos">R$0,00</p>
                    </div>
                    <div class="total-item">
                        <h3 class="total-title">Caixinha</h3>
                        <div class="caixinha-wrapper">
                            <button class="increment-button" onclick="incrementCaixinha(1)">+</button>
                            <p class="total-value-cx" id="valor-caixinha">R$0,00</p>
                            <button class="decrement-button" onclick="decrementCaixinha(1)">-</button>
                        </div>
                    </div>
                    <div class="total-item">
                        <h3 class="total-title">Total dos Serviço</h3>
                        <p class="total-value-tt" id="valor-total">R$0,00</p>
                    </div>
                </div>
                <div class="totals2">
                    <div class="method-optionct">
                        <h3 class="total-title">Cartão</h3>
                        <input name="payment-method" type="radio" value="cartao">
                    </div>
                    <div class="method-optiondn">
                        <h3 class="total-title">Dinheiro</h3>
                        <input name="payment-method" type="radio" value="dinheiro">
                    </div>
                    <div class="method-optiondn">
                        <h3 class="total-title">Pix</h3>
                        <input name="payment-method" type="radio" value="pix">
                    </div>
                </div>
                <div class="concluir-wrapper">
                    <button class="concluir-button" id="concluir-button">Concluir</button>
                    <button class="prod-button" id="prod-button" onclick="adicionarAoCarrinho()">
                        Produto
                        <i class="fas fa-shopping-cart"></i> <!-- Ícone de carrinho -->
                    </button>
                </div>
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Selecione um Produto</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                <button type="button" class="btn btn-primary" id="confirmarSelecao">Selecionar</button>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script>
    </script>
</body>

</html>
